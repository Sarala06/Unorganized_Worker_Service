<h1>Add User Form</h1>
<form action="AddUser" method="post">
<table>
<tr><td>Name:</td><td><input type="text" name="name" required/></td></tr>
<tr><td>Email:</td><td><input type="email" name="email" required/></td></tr>
<tr><td>Gender:</td><td>
<input type="radio" name="gender" value="male"/> Male
<input type="radio" name="gender" value="female"/> Female
</td></tr>
<tr><td>Occupation:</td><td>
<select name="occupation">
<option>Select</option>
<option>Mason</option>
<option>Potter</option>
<option>Blacksmith</option>
<option>Tree Climber</option>
<option>Carpenter</option>
</select>
</td></tr>
<tr><td>Address:</td><td><textarea name="address" style="width:300px;height:100px;"></textarea></td></tr>
<tr><td>Location:</td><td>
<select name="location">
<option>Select</option>
<option>Ariyalur</option>
    <option>Chengalpattu</option>
    <option>Coimbatore</option>
    <option>Pudukkottai</option>
    <option>Ranipet</option>
    <option>Salem</option>
    <option>Tiruvannamalai</option>
    <option>Theni</option>
    <option>Thoothukudi</option>
    <option>Viluppuram</option>
</select>
</td></tr>

<tr><td>Contact No:</td><td><input type="text" name="contact"/></td></tr>
<tr><td colspan="2" align="center"><input type="submit" class="btn btn-default" value="Save User"/></td></tr>
</table>
</form>
